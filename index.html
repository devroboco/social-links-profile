<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Main Profile</title>
  </head>
  <body>
    <main class="card">
      <div class="card__content">
        <img
          class="card__image"
          src="./images/avatar-jessica.jpeg"
          alt="avatar"
        />
        <section class="card__details">
          <h1 class="card__username">Jessica Randall</h1>
          <p class="card__local">London, United Kingdom</p>
          <p class="card__description">
            "Front-end developer and avid reader."
          </p>
        </section>
        <ul class="card__list">
          <li class="card__item">
            <a class="card__link" href="#">Github</a>
          </li>
          <li class="card__item">
            <a class="card__link" href="#">Frontend Mentor</a>
          </li>
          <li class="card__item">
            <a class="card__link" href="#">Linkedln</a>
          </li>
          <li class="card__item">
            <a class="card__link" href="#">Twitter</a>
          </li>
          <li class="card__item">
            <a class="card__link" href="#">Instagram</a>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
